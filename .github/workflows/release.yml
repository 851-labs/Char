name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | sort | tail -1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Set up Sparkle tools
        run: |
          brew install sparkle

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Run release script
        env:
          DEV_ID_APPLICATION: ${{ secrets.DEV_ID_APPLICATION }}
          AC_API_KEY_ID: ${{ secrets.AC_API_KEY_ID }}
          AC_API_ISSUER_ID: ${{ secrets.AC_API_ISSUER_ID }}
          AC_API_KEY: ${{ secrets.AC_API_KEY }}
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          bun ./scripts/release.ts

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "Release ${GITHUB_REF_NAME}" \
            build/release/char.dmg \
            build/release/appcast.xml
